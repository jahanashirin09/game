<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>

    <h1>Rock Paper Scissors-Game</h1>
    
    <div class="choices">
        <button onclick="playGame('rock')"><img class="stone-img" src="./stone.png" alt="stone"/></button>
        <button onclick="playGame('paper')"><img class="paper-img" src="./paper.png" alt="papaer"/></button>
        <button onclick="playGame('scissors')"><img class="scissor-img" src="./scissors.png" alt="scissor"/></button>
    </div>

    <div id="playerDisplay">Your score </div>
    <div id="computerDisplay">Opposite player score: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Your score: 
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Opposite player score: 
        <span id="computerScoreDisplay">0</span>
    </div>
    <button id="resetButton" class="reset">Reset</button>
    <script src="index.js"></script>
</body>
</html>
